[profile.default]
libs = ["lib"]
out = "out"
src = "src"
remappings = [
  "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts",
  "@solmate/=lib/solmate/src/",
]

fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]

